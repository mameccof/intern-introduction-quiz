<div class="centering-objects">

  <div class="mt-5per , flex-spacer">

    <button mat-raised-button routerLink="/home" style="margin-left:10%;" class="small-button">戻る</button>
    <button mat-raised-button class="small-button , mr-10per">ランダム</button>

  </div>

  <h1 class="mt-3per" style="align-self: flex-start; margin-left: 10%;">問題文</h1>

  <mat-form-field style="width: 350px;" appearance="fill">
    <textarea class="basic-textarea" matInput placeholder="問題文" [(ngModel)]="quiz.question">{{quiz.question}}</textarea>
  </mat-form-field>

  <h1 style="align-self: flex-start; margin-left: 10%;">選択肢</h1>
  <p style="align-self: flex-start; margin-left: 10%;">正解を選択してください</p>

  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group">
  <mat-radio-button class="example-radio-button" *ngFor="let selection of quiz.selection index as i" [value]="selection.is_correct" [checked]="selection.is_correct" (change)="setCorrect(i)">
    {{selection.is_correct}}

    <mat-form-field appearance="fill"  class="basic-input">
      <input matInput placeholder="出身地" type="text" required [(ngModel)]="selection.sentence">
    </mat-form-field>
  </mat-radio-button>
</mat-radio-group>

  <h1 style="align-self: flex-start; margin-left: 10%;">解説</h1>
  <mat-form-field style="width: 350px;" appearance="fill">
    <textarea class="basic-textarea" matInput placeholder="解説文" [(ngModel)]="quiz.explanation">{{quiz.explanation}}</textarea>
  </mat-form-field>

  <div class="mb-5per">
    <button mat-raised-button class="basic-button mb-5per" color="primary" (click)="putQuiz()">登録する</button>
  </div>
</div>
